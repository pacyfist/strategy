<div class="container mx-auto p-4">
  <div class="bg-base-100 mx-auto w-full max-w-md p-8">
    <h1 class="text-center text-3xl">Wyloguj</h1>
    @if (this.platform.isBrowser()) {
      @if (this.auth.isUserLoggedIn()) {
        <div class="my-6 text-center text-xl">
          <p>{{ this.auth.useDisplayName() }}</p>
          <p>Czy chcesz się wylogować?</p>
        </div>
        <div class="flex justify-around">
          <a class="btn btn-primary w-1/3" (click)="this.signOut()">
            <fa-icon [icon]="faRightFromBracket" /> Wyloguj
          </a>
          <a class="btn btn-neutral w-1/3" routerLink="/">
            <fa-icon [icon]="faHouse" /> Wróć
          </a>
        </div>
      }
    }
  </div>
</div>
