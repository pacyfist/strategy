<div class="container mx-auto">
  <div class="bg-base-300 m-4 p-4">
    <app-page-title>Logowanie</app-page-title>
    <div class="flex justify-center">
      <div class="w-full max-w-sm">
        <h2 class="mb-6 text-center text-2xl font-bold">Logowanie</h2>
        <form>
          <fieldset
            class="fieldset bg-base-200 border-base-300 rounded-box border p-4"
          >
            <label class="label">E-mail</label>
            <input
              type="email"
              class="input w-full"
              placeholder="jan.kowalski@email.com"
              name="email"
              [class.input-error]="this.failed()"
              [(ngModel)]="this.email"
            />

            <label class="label">Hasło</label>
            <input
              type="password"
              class="input w-full"
              placeholder="••••••••"
              name="password"
              [class.input-error]="this.failed()"
              [(ngModel)]="this.password"
            />

            <button class="btn btn-neutral mt-4" (click)="loginClick()">
              Zaloguj się
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="mb-24"></div>
  </div>
</div>
