<div class="container mx-auto p-4">
  <div class="bg-base-100 mx-auto max-w-md p-8">
    <h1 class="text-center text-3xl" [class.line-through]="this.isLoggedIn()">
      Zaloguj się
    </h1>
    @if (this.isPlatformBrowser) {
      @if (this.isLoggedOut()) {
        <form class="my-6" [formGroup]="this.form" (ngSubmit)="signIn()">
          <fieldset class="fieldset rounded-box">
            <label class="label">E-mail</label>
            <input
              type="email"
              class="input w-full"
              placeholder="jan.kowalski@email.com"
              name="email"
              [class.input-error]="this.failed()"
              [formControl]="this.form.controls.email"
            />

            <label class="label">Hasło</label>
            <input
              type="password"
              class="input w-full"
              placeholder="••••••••"
              name="password"
              [class.input-error]="this.failed()"
              [formControl]="this.form.controls.password"
            />

            <button class="btn btn-neutral mt-4">Zaloguj się</button>
          </fieldset>
        </form>
      }
      @if (this.isLoggedIn()) {
        <div class="my-6 text-center text-xl">
          <p class="">Jesteś zalogowany jako:</p>
          <p class="font-extrabold">{{ this.userName() }}</p>
        </div>
        <div class="text-center">
          <a href="/" class="btn btn-primary">Przejdź do strony głównej</a>
        </div>
      }
    }
  </div>
</div>
