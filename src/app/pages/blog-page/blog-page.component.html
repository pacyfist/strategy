<div class="container max-w-232 mx-auto">
    <h1 class="my-8 text-3xl">Blog</h1>

    <div class="flex flex-wrap justify-center items-stretch">
        @for (post of this.posts; track post.id) {
        <div class="card card-sm border-2 border-base-300 card-border bg-base-100 w-md mb-16" [class.mr-4]="$even"
            [class.ml-4]="$odd">
            <figure>
                <a [routerLink]="`/blog/{{post.id}}`">
                    <img [src]="`https://picsum.photos/id/${post.id}/448/300`" alt="Shoes" />
                </a>
            </figure>
            <div class="card-body">
                <h2 class="card-title">
                    {{post.title}}
                </h2>

                <p class="text-gray-500 mb-2">
                    {{ date | date:'longDate' }}
                </p>

                <p>
                    {{post.teaser}}
                </p>

                <a class="text-gray-500 text-right" [routerLink]="`/blog/{{post.id}}`">Czytaj</a>
            </div>
        </div>
        }
    </div>



    <div class="flex justify-center">
        <div class="join">
            <button class="join-item btn btn-active">1</button>
            <button class="join-item btn">2</button>
            <button class="join-item btn">3</button>
            <button class="join-item btn">4</button>
        </div>
    </div>

</div>
