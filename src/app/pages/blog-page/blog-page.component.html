<div class="container mx-auto">
  <div class="bg-base-100 p-4">
    <app-page-title>
      {{ metadata()?.title }}
    </app-page-title>

    <app-page-lead>
      {{ metadata()?.lead }}
    </app-page-lead>

    @for (section of sections(); track section.index) {
      <section>
        <h2>{{ section.title }}</h2>

        <p [outerHTML]="section.html"></p>
      </section>
    }
  </div>
</div>
