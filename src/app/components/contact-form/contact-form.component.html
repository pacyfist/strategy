<div
  class="mb-4 flex flex-col items-center justify-center gap-4 md:flex-row md:items-stretch"
>
  <div
    class="bg-base-100 border-base-300 min-h-40 w-full max-w-md border sm:w-md"
    data-aos="fade-right"
  >
    <img
      src="https://picsum.photos/448/394"
      alt="random photo"
      class="h-full w-full object-cover"
    />
  </div>

  <div
    class="bg-base-100 border-base-300 w-full max-w-md border sm:w-md"
    data-aos="fade-left"
  >
    <form [formGroup]="this.form" (ngSubmit)="submit()">
      <fieldset class="fieldset px-2">
        <label class="fieldset-label">
          Imie i Nazwisko
          <fa-icon [icon]="faAsterisk"></fa-icon>
        </label>
        <input
          type="text"
          class="input w-full"
          placeholder="Imie i Nazwisko"
          [formControl]="this.form.controls.name"
          [class.input-error]="
            this.form.controls.name.invalid &&
            (this.form.controls.name.dirty || this.errorsRevealed())
          "
        />

        <label class="fieldset-label">
          E-mail
          <fa-icon [icon]="faAsterisk"></fa-icon>
        </label>
        <input
          type="email"
          class="input w-full cursor-default"
          placeholder="E-mail"
          [formControl]="this.form.controls.email"
          [class.input-error]="
            this.form.controls.email.invalid &&
            (this.form.controls.email.dirty || this.errorsRevealed())
          "
        />

        <label class="fieldset-label">Pytanie</label>
        <textarea
          type="text"
          class="textarea h-40 w-full"
          placeholder="Pytanie"
          [formControl]="this.form.controls.question"
        ></textarea>

        @if (!this.formSubmitted()) {
          <button class="btn btn-accent animation-pulse my-2">Ślij</button>
        } @else {
          <button class="btn btn-neutral my-2">Resetuj</button>
        }
      </fieldset>
    </form>
  </div>

  @if (this.formSubmitted()) {
    <div
      class="bg-base-100 border-base-300 absolute flex w-full max-w-md items-center justify-center p-6 shadow-md"
      data-aos="zoom-in"
    >
      <p class="text-xl font-semibold text-green-600">Wysłane</p>
    </div>
  }
</div>
